spring.application.name=shop-now
server.port=9090

############# Database Properties ###########################################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop_db?useUnicode=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=${PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

##(create, update, create-drop, validate)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

api.prefix="/api/v1
#server.servlet.context-path=/api/v1

############# JWT ###########################################

auth.token.jwtSecret=MySuperSecretKeyThatIsAtLeast32CharactersLong!!!

### 5 minutes
#auth.token.accessExpirationInMils=300000
#
### 30 days
#auth.token.refreshExpirationInMils=2592000000

app.useSecureCookie=false

## 2 minutes
auth.token.accessExpirationInMils=120000
## 5 days
auth.token.refreshExpirationInMils=300000

